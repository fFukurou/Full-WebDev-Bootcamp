<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <label for="fname">First name</label>
        <input type="text" name="firstname" id="fname" required>
        <label for="lname">Last name</label>
        <input type="text" name="lastname" id="lname" required>
        <p> Select a Race:</p>

        <input type="radio" name="racetype" id="fun">
        <label for="fun">Fun Run 5k</label>
        <br>
        <input type="radio" name="racetype" id="half">
        <label for="half">Half Marathon</label>
        <br>
        <input type="radio" name="racetype" id="full">
        <label for="full">Full Marathon</label>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </p>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="u18">under 18</option>
            <option value="18b30">18-30</option>
            <option value="30b50">30-50</option>
            <option value="50plus">50+</option>
        </select>
        <br>
        <button>Register!</button>
    </form>
    
</body>
</html>
