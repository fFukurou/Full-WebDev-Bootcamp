<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Table example</h1>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Game</th>
          <th colspan="2">Rating</th>
          <th rowspan="2">Genre</th>
        </tr>
        <tr>
            <th>Steam (%)</th>
            <th>Metacritic</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Baldur's Gate 3</td>
          <td>96</td>
          <td>9.2</td>
          <td>RPG</td>
        </tr>
        <tr>
          <td>Hollow Knight</td>
          <td>96</td>
          <td>9.1</td>
          <td>Metroidvania</td>
        </tr>
        <tr>
          <td>Elden Ring</td>
          <td>92</td>
          <td>8.0</td>
          <td>Souls-Like</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
